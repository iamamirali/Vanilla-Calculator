<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href='./style.css'>
 <title>Document</title>
</head>
<body>
 <main>
  <div class="container">
  <h1 id="title">Calculator</h1>
  <input id="screen"> <br>
  <button id="C" class="btn">C</button>
  <button id="sqrt" class="btn"><img src="./pics/sqrt.png" alt=""></button>
  <button id="pi" class="btn"><img src="./pics/pi.png" alt=""></button>
  <br>
  <button id="1" class="btn">1</button>
  <button id="2" class="btn">2</button>
  <button id="3" class="btn">3</button>
  <button id="minus" class="btn">-</button> <br>
  <button id="4" class="btn">4</button>
  <button id="5" class="btn">5</button>
  <button id="6" class="btn">6</button>
  <button id="plus" class="btn">+</button> <br>
  <button id="7" class="btn">7</button>
  <button id="8" class="btn">8</button>
  <button id="9" class="btn">9</button>
  <button id="x" class="btn">x</button> <br>
  <button id="dot" class="btn">.</button>
  <button id="0" class="btn">0</button>
  <button id="equal" class="btn">=</button>
  <button id="division" class="btn"><img src="./pics/division.png" alt=""></button>
  </div>
 </main>
</body>
<script src="./app.js"></script>
</html>
